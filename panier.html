<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une sélections d'ours en peluche faits à la main">
    <meta name="application-name" content="Oribears">
    <meta name="robots" content="index,follow">

    <!-- FONTS -->
    <script src="https://kit.fontawesome.com/68feff11a3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="/css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="manifest" href="/site.webmanifest">

    <title>Panier - Oribears</title>
</head>
<body>

    <div class="main-content">
        
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="/index.html" class="navbar-brand"><img class="logoBear" src="/images/Logo-Oribears2.png" alt="logo oribears"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Qui sommes-nous ?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>   
              </ul>
            </div>
          </nav>
        <!-- NAVBAR ENDS-->   
        
        <div class="legend">Votre panier</div>
        <section class="container" id="container">
            <table class="table">
                <caption class="table__caption">Récapitulatif de votre commande</caption>
                <thead class="table__head">
                    <tr class="table__head--title">
                        <th>Produits</th>
                        <th>Couleur</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total articles</th>
                    </tr>
                </thead>
                <tbody id="table__body">
                   
                </tbody>
            </table>
            <div class="sTotal">
                <!-- <p>Sous-total</p> -->
            </div>
            
            <div class="products"></div>
            
            <form action="confirmation.html" class="formPanier">
                <div class="formPanier__info">
                    <legend class="formPanier__info--legend">Vos coordonnées :</legend>
                    <label class ="lab" for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" required>
                    <label class ="lab" for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" required>
                    <label class ="lab" for="mail">E-mail :</label>
                    <input type="email" name="mail" id="mail" required>
                    <label class ="lab" for="phone">Téléphone :</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="form__address">
                    <legend class="form__address--legend">Adresse de livraison : </legend>
                    <label class ="lab" for="adresse">Adresse :</label>
                    <input type="text" name="adresse" id="adresse" required>
                    <label class ="lab" for="zip">Code postal :</label>
                    <input type="text" name="zip" id="zip" required>
                    <label class ="lab" for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville" required>
                    <label class ="lab" for="pays">Pays :</label>
                    <input type="text" name="pays" id="pays" required>
                </div>
            </form>

            <div class="card_btn" id="card_btn2">
                <a href="#" class="btn btn_prod">Valider</a>
            </div>
        </section>

            
        <!-- FOOTER -->
        <footer>
            <div class="foot">
                <div class="logoBear">
                    <a href="/index.html"><img src="/images/Logo-Oribears2.png" alt="logo oribears"></a>
                </div>
                <div class="social-icon">
                    <div class="col-sm-3">
                        <div class="text-center">
                            <a class="social" aria-label="twitter" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <a class="social" aria-label="facebook" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <a class="social" aria-label="dribble" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-center">
                            <a class="social" aria-label="instagram" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
                        </div>
                    </div>
                </div>
        </footer>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="/js/scriptPanier.js" type="text/javascript"></script>
</body>
</html>
